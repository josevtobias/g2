<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templateTiendaEnLinea.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <br />
            <p:panelGrid>
                <p:row>
                    <p:column colspan="2" style="border: none; text-align: center;" class="text-success"><h4>Ingreso de Usuarios</h4></p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1" style="border: none;">Nit:</p:column>
                    <p:column colspan="1" style="border: none;">
                        <p:inputText value="#{beanSessionUsuario.nit}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1" style="border: none;">Contrase√±a:</p:column>
                    <p:column colspan="1" style="border: none;">
                        <p:password value="#{beanSessionUsuario.pass}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2" style="border: none;">
                        <h:commandButton class="btn btn-success" value="Ingresar" action="#{beanSessionUsuario.ingresar()}" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
