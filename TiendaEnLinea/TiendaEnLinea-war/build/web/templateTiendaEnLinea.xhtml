<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

                            <span class="icon-bar"></span>

                        <h:link outcome="index">

                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="">
                            <h:link outcome="index" value="Inicio" />
                            </li>
                            <li class="">
                            <h:link outcome="carrito_compras" value="Carrito de Compras" />
                            </li>
                            <li class="#{beanSessionUsuario.renderizarAutenticado()}">
                            <h:link outcome="historial" value="Historial de Compras" />
                            </li>

                            </li>
                            <li class="#{beanSessionUsuario.renderizarAutenticado()}">
                            <h:form style="margin: 0; padding-top: 15px; color: red;">
                                <h:commandLink action="#{beanSessionUsuario.logout()}" value="Salir" />
                            </h:form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <ui:insert name="content">Content</ui:insert>

                <hr />
