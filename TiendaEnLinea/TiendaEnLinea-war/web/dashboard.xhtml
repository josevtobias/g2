<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        <ui:composition template="./templateTiendaEnLinea.xhtml">
            <ui:define name="content">
                <div class="container" >
                    <!-- Envios -->
                    <div class="row">
                        <h4 style="font-family: 'Raleway', sans-serif;">Envios Actuales</h4>
                    </div>
                    <div class="row">
                    <div class="four columns"> 
                        <h4 style="color: #00ccff; font-family: 'Raleway', sans-serif;">#{dashboard.enBodega}</h4>
                        <h6>Envios en Bodega</h6>
                    </div>
                    <div class="four columns"> 
                        <h4 style="color: #3399ff; font-family: 'Raleway', sans-serif;">#{dashboard.enCamino}</h4>
                        <h6>Envios en Camino</h6>
                    </div>
                    <div class="four columns"> 
                        <h4 style="color: #036fab; font-family: 'Raleway', sans-serif;">#{dashboard.entregado}</h4>
                        <h6>Envios Entregados</h6>
                    </div>
                    </div>
                    <div class="row">
                    <div class="four columns"> 
                        <h4 style="color: #AFAFAF; font-family: 'Raleway', sans-serif;">#{dashboard.devolucion}</h4>
                        <h6>Devoluci&oacute;nes</h6>
                    </div>
                    <div class="four columns"> 
                        <h4 style="color: #00cc00; font-family: 'Raleway', sans-serif;">#{dashboard.totales}</h4>
                        <h6>Envios Totales</h6>
                    </div>
                    </div>
                    <!-- Productos mas vendidos -->
                    <div class="row"> 
                        <h4 style="font-family: 'Raleway', sans-serif;">Productos m&aacute;s vendidos</h4>
                        <br/>
                        <p:chart type="bar" model="#{barra.barModel}" style="align-content: center; height:300px;"/>
                    </div>
                    <!-- Ventas Mensuales -->
                    <h:form id="consulta">
                    <br/>
                    <div class="row">
                        <h4 style = "font-family: 'Raleway', sans-serif;"> Ventas </h4>
                        <h5 style = "font-family: 'Raleway', sans-serif;"> Seleccione el periodo de ventas a buscar </h5>
                        <div class="row">
                            <p:outputLabel for="button1" value="Fecha Inicial:"/>
                            <p:calendar id="button1" value="#{cal.date1}" showOn="button"/><br/>
                            <p:outputLabel for="button2" value="Fecha Final:"/>
                            <p:calendar id="button2" value="#{cal.date2}" showOn="button"/><br/>
                            <p:commandButton value="Buscar" update="display" action="#{cal.carga()}" style="button-primary"/> <br/>
                            <h:outputText id="display" value="#{cal.total}" style="font-family: 'Raleway', 
                                          sans-serif; font-size: 24px; 
                                          color: #3399ff"/>
                        </div>
                    </div>
                    </h:form>
                </div>
                <f:metadata>
                    <f:viewAction action="#{dashboard.envios()}" />
                </f:metadata>
            </ui:define>
        </ui:composition>
    </body>
</html>
